<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Field Prediction</title>
    <style>
        /* Basic styling for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container to center content */
        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Style for the file upload section */
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styling for the predicted category */
        h2 {
            margin-top: 20px;
            color: #333;
        }

        .prediction {
            background-color: #e7f9e7;
            border: 1px solid #4CAF50;
            padding: 15px;
            font-size: 18px;
            color: #4CAF50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Field Prediction</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="resume">Upload Resume (PDF or Text):</label>
            <input type="file" name="resume" accept=".txt, .pdf" required>
            <button type="submit">Predict Field</button>
        </form>

        {% if prediction %}
            <h2>Predicted Field:</h2>
            <div class="prediction">
                {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
